<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--  -->
    <header>
        <h1>Formulario de Datos</h1>
    </header>
    <main>
        <!-- Post: Pasa los datos Internamente y Get: Pasa los datos por URL -->
        <!-- action: Es donde los datos va a llegar -->
        <!-- method: Como van a pasar los datos -->
        <form action="./backend/recived.php" method="post" id="form1">
            <!-- label: Etiqueta -->
            <label for="name">Nombre</label>
            <!-- type: como va a llegar los datos -->
            <!-- value: sirve para dejar un valor establecido en la  -->
            <!-- placeholder: Texto que desaparece -->
            <!-- id y name: para reconocer  -->
            <!-- maxlength y minlegth: minimo y maximo de letras o numeros -->
            <!-- required: Obligacion -->
            <!-- autocomplete: -->
            <!-- spellcheck: Corregir ortografia -->
            <input type="text" value="" placeholder="nombre"
            id="name" name="name" maxlength="15" minlength="3"
            required title="Error" autocomplete="off"
            spellcheck="false">
            <label for="age">Edad</label>
            <input type="number" name="age" id="age" min="18" max="60">
            <label for="mail">Correo</label>
            <input type="email" name="mail" id="mail">
            <hr>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password">
            <hr>
            <label for="color">Escoja un Color</label>
            <input type="color" name="color" id="color">
            <label for="date">Fecha de Nacimiento</label>
            <input type="date" name="date" id="date">
            <label for="file">Adjunte un Archivo</label>
            <input type="file" name="file" id="file">
            <hr>
            <!-- Enlazado con un datalist -->
            <!-- datalist:  -->
            <label for="months">Escriba un Mes</label>
            <input type="month" name="months" id="months">
            <datalist id="months">
                <option value="Enero"></option>
                <option value="Febrero"></option>
                <option value="Marzo"></option>
                <option value="Abril"></option>
            </datalist>
            <fieldset><legend>Estado Civil:</legend>
                <input type="radio" name="statud" id="status" value="soltero">Solter@
                <input type="radio" name="statud" id="status" value="casado">Casad@
                <input type="radio" name="statud" id="status" value="viudo">Viud@
                <input type="radio" name="statud" id="status" value="divorciado">Divorciad@
            </fieldset>
            <br>
            <hr>
            <label for="languages">Lenguajes de Programacion</label>
            <select name="languages" id="languages">
            <optgroup label="Backend">
                <option value="java">Java</option>
                <option value="php">PHP</option>
            </optgroup>
            <optgroup label="Frontend">
                <option value="js">JavaScript</option>
                <option value="tp">TypeScript</option>
            </optgroup>
        </select>
        <hr>
        <label for="conditions">Aceptar Terminos y Condiciones</label>
        <hr>
        <input type="submit" id="si" value="Aceptar">
        <input type="submit" id="no" value="Rechazar">
        </form>
    </main>
    <script src = "./scripts/main.js"></script>
</body>
</html>
